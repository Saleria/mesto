<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Место</title>
</head>

<body class="page">
    <header class="header">
        <img src="<%=require('./images/logo-img.svg')%>" alt="Логотип Место" class="header__logo">
    </header>
    <main>
        <section class="profile">
            <img src="<%=require('./images/avatar.png')%>" alt="Жак-Ив Кусто" class="profile__avatar">
            <div class="profile__list">
                <div class="profile__inform">
                    <h1 class="profile__list-title">Жак-Ив Кусто</h1>
                    <button class="profile__list-edit-button" type="button">
                    </button>
                </div>
                <p class="profile__list-subtitle">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button">
            </button>

        </section>
        <section class="elements">
            <ul class="element">
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__subtitle">© 2023 Mesto Russia</p>
    </footer>
    <section class="popup popup_edit-profile">
        <div class="popup__container">
            <button class="popup__close" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form popup__form-profile" name="profile" novalidate>
                <fieldset class="popup__info">
                    <div class="popup__input">
                        <input type="text" id="text-name" name="text-name" class="popup__text popup__text_type_name"
                            placeholder="Имя" required minlength="2" maxlength="40">
                        <span id="text-name-error" class="popup__error-message"></span>
                    </div>
                    <div class="popup__input">
                        <input type="text" id="inform" name="job-name" class="popup__text popup__text_type_job"
                            placeholder="Вид деятельности" required minlength="2" maxlength="200">
                        <span id="inform-error" class="popup__error-message"></span>
                    </div>
                </fieldset>
                <button class="popup__save-button" type="submit" disabled>
                    Сохранить
                </button>

            </form>
        </div>
    </section>
    <section class="popup popup_add">
        <div class="popup__container">
            <button class="popup__close popup__close_type_mesto" type="button"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form popup__form_mesto" name="mesto" novalidate>
                <fieldset class="popup__info">
                    <div class="popup__input">
                        <input id="mesto-name" autocomplete="off" type="text" name="mesto-name"
                            class="popup__text popup__text_type_mesto" placeholder="Название" required minlength="2"
                            maxlength="30">
                        <span id="mesto-name-error" class="popup__error-message"></span>
                    </div>
                    <div class="popup__input">
                        <input id="url" autocomplete="off" type="url" name="url"
                            class="popup__text popup__text_type_url" placeholder="Ссылка на картинку" required>
                        <span id="url-error" class="popup__error-message"></span>
                    </div>
                </fieldset>
                <button class="popup__save-button popup__save-button_type_mesto" type="submit" disabled>
                    Создать
                </button>

            </form>
        </div>
    </section>
    <section class="popup popup_type_image">
        <figure class="popup__img">
            <img class="popup__img-content" alt="">
            <figcaption class="popup__img-title"></figcaption>
            <button class="popup__close popup__close_type_img" type="button"></button>
        </figure>
    </section>
    <template class="element__template">
        <li class="element__item">
            <img class="element__item-img element__photo" alt="">
            <button class="element__item-delete" type="button"></button>
            <div class="element__item-content">
                <h2 class="element__item-title element__photo-title"></h2>
                <button class="element__item-button" type="button"></button>
            </div>
        </li>
    </template>
     
</body>

</html>
