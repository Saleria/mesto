<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Document</title>
</head>

<body class="page">
    <header class="header">
        <img src="./sprint4-image/logo-img.svg" alt="" class="header__logo">
    </header>
    <main>
        <section class="profile">
            <img src="./sprint4-image/avatar.png" alt="Жак-Ив Кусто" class="profile__avatar">
            <div class="profile__list">
                <div class="profile__inform">
                    <h1 class="profile__list-title">Жак-Ив Кусто</h1>
                    <button class="profile__list-edit-button profile__list-open-popup">
                    </button>
                </div>
                <p class="profile__list-subtitle">Исследователь океана</p>
            </div>
            <button class="profile__add-button">
            </button>

        </section>
        <section class="elements">
            <ul class="element">
                <li class="element__item">
                    <img class="element__item-img" src="./sprint4-image/мурманск.png" alt="мурманск">
                    <div class="element__item-content">
                        <h2 class="element__item-title">Мурманск</h2>
                        <button class="element__item-button element__item-button_active"></button>
                    </div>
                </li>
                <li class="element__item">
                    <img class="element__item-img" src="./sprint4-image/эльбрус.png" alt="Гора Эльбрус">
                    <div class="element__item-content">
                        <h2 class="element__item-title">Гора Эльбрус</h2>
                        <button class="element__item-button element__item-button_active"></button>
                    </div>
                </li>
                <li class="element__item">
                    <img class="element__item-img" src="./sprint4-image/байкал.png" alt="озеро Байкал">
                    <div class="element__item-content">
                        <h2 class="element__item-title">Озеро Байкал</h2>
                        <button class="element__item-button element__item-button_active"></button>
                    </div>
                </li>
                             <li class="element__item">
                    <img class="element__item-img" src="./sprint4-image/калиниградская чайка.png" alt="Чайка на берегу Балтики">
                    <div class="element__item-content">
                        <h2 class="element__item-title">Калининград</h2>
                        <button class="element__item-button element__item-button_active"></button>
                    </div>
                </li>
                <li class="element__item">
                    <img class="element__item-img" src="./sprint4-image/алтай.png" alt="Алтай.Домик в лесу">
                    <div class="element__item-content">
                        <h2 class="element__item-title">Алтайский край</h2>
                        <button class="element__item-button element__item-button_active"></button>
                    </div>
                </li>
                <li class="element__item">
                    <img class="element__item-img" src="./sprint4-image/карачаево-ч.png" alt="Карачаевск">
                    <div class="element__item-content">
                        <h2 class="element__item-title">Карачаево-Черкессия</h2>
                        <button class="element__item-button element__item-button_active"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        © 2023 Mesto Russia
    </footer>
    <section class="popup">
        <div class="popup__container">
            <img src="./sprint4-image/Close Icon.png" alt="значок крестик" class="popup__close">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form action="" class="popup__form" type="submit">
                <fieldset class="popup__info">
                    <input type="text" class="popup__form-name">
                    <input type="text" class="popup__form-text">
                </fieldset>
                <button class="popup__save-button">
                    Сохранить
                </button>

            </form>
        </div>
    </section>
</body>
<script type="text/javascript" src="./index.js"></script>

</html>
