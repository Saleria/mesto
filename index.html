<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="page">
    <header class="header">
        <img src="./images/logo-img.svg" alt="Логотип Место" class="header__logo">
    </header>
    <main>
        <section class="profile">
            <img src="./images/avatar.png" alt="Жак-Ив Кусто" class="profile__avatar">
            <div class="profile__list">
                <div class="profile__inform">
                    <h1 class="profile__list-title">Жак-Ив Кусто</h1>
                    <button class="profile__list-edit-button" type="button">
                    </button>
                </div>
                <p class="profile__list-subtitle">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button">
            </button>

        </section>
        <section class="elements">
            <ul class="element">
                <li class="element__item">
                    <img class="element__item-img" src="./images/мурманск.png" alt="Мурманск">
                    <div class="element__item-content">
                        <h2 class="element__item-title">Мурманск</h2>
                        <button class="element__item-button element__item-button_active" type="button"></button>
                    </div>
                </li>
                <li class="element__item">
                    <img class="element__item-img" src="./images/эльбрус.png" alt="Гора Эльбрус">
                    <div class="element__item-content">
                        <h2 class="element__item-title">Гора Эльбрус</h2>
                        <button class="element__item-button element__item-button_active" type="button"></button>
                    </div>
                </li>
                <li class="element__item">
                    <img class="element__item-img" src="./images/байкал.png" alt="озеро Байкал">
                    <div class="element__item-content">
                        <h2 class="element__item-title">Озеро Байкал</h2>
                        <button class="element__item-button element__item-button_active" type="button"></button>
                    </div>
                </li>
                <li class="element__item">
                    <img class="element__item-img" src="./images/калиниградская_чайка.png"
                        alt="Чайка на берегу Балтики">
                    <div class="element__item-content">
                        <h2 class="element__item-title">Калининград</h2>
                        <button class="element__item-button element__item-button_active" type="button"></button>
                    </div>
                </li>
                <li class="element__item">
                    <img class="element__item-img" src="./images/алтай.png" alt="Алтай.Домик в лесу">
                    <div class="element__item-content">
                        <h2 class="element__item-title">Алтайский край</h2>
                        <button class="element__item-button element__item-button_active" type="button"></button>
                    </div>
                </li>
                <li class="element__item">
                    <img class="element__item-img" src="./images/карачаево-ч.png" alt="Карачаевск">
                    <div class="element__item-content">
                        <h2 class="element__item-title">Карачаево-Черкессия</h2>
                        <button class="element__item-button element__item-button_active" type="button"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__subtitle">© 2023 Mesto Russia</p>
    </footer>
    <section class="popup">
        <div class="popup__container">
            <button class="popup__close" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="form">
                <fieldset class="popup__info">
                    <input type="text" name="text-name" class="popup__text popup__text_type_name">
                    <input type="text" name="job-name" class="popup__text popup__text_type_job">
                </fieldset>
                <button class="popup__save-button" type="submit">
                    Сохранить
                </button>

            </form>
        </div>
    </section>
    <script src="./scripts/index.js"></script>
</body>

</html>
