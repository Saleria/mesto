<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./vendor/normalize.css">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body class="page">
    <header class="header">
        <img src="./sprint4-image/logo-img.svg" alt="" class="header__logo">
    </header>
    <main>
        <section class="profile">
            <div class="profile__inform">
                <img src="./sprint4-image/avatar.png" alt="Жак-Ив Кусто" class="profile__avatar">
                <ul class="profile__list">
                    <li>
                        <h1 class="list__title">Жак-Ив Кусто</h1>
                    </li>
                    <li><button class="list__edit-button">
                        </button></li>
                    <li>
                        <p class="list__subtitle">Исследователь океана</p>
                    </li>
                </ul>
            </div>
            <div class="profile__add">
                <button class="profile__add-button">
                </button>
            </div>
        </section>
        <section class="elements">
            <ul class="element">
                <li class="element__item">
                    <img class="item__img" src="./sprint4-image/карачаево-ч.png" alt="Карачаевск">
                    <div class="item__content">
                        <h2 class="item__title">Карачаевск</h2>
                        <button class="item__button item__button_active"></button>
                    </div>
                </li>
                <li class="element__item">
                    <img class="item__img" src="./sprint4-image/эльбрус.png" alt="Гора Эльбрус">
                    <div class="item__content">
                        <h2 class="item__title">Гора Эльбрус</h2>
                        <button class="item__button item__button_active"></button>
                    </div>
                </li>
                <li class="element__item">
                    <img class="item__img" src="./sprint4-image/домбай.png" alt="Домбай">
                    <div class="item__content">
                        <h2 class="item__title">Домбай</h2>
                        <button class="item__button item__button_active"></button>
                    </div>
                </li>
                <li class="element__item">
                    <img class="item__img" src="./sprint4-image/эльбрус.png" alt="">
                    <div class="item__content">
                        <h2 class="item__title">Гора Эльбрус</h2>
                        <button class="item__button item__button_active"></button>
                    </div>
                </li>
                <li class="element__item">
                    <img class="item__img" src="./sprint4-image/домбай.png" alt="Домбай">
                    <div class="item__content">
                        <h2 class="item__title">Домбай</h2>
                        <button class="item__button item__button_active"></button>
                    </div>
                </li>
                <li class="element__item">
                    <img class="item__img" src="./sprint4-image/карачаево-ч.png" alt="Карачаевск">
                    <div class="item__content">
                        <h2 class="item__title">Карачаево-Черкессия</h2>
                        <button class="item__button item__button_active"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        © 2023 Mesto Russia
    </footer>
</body>

</html>
